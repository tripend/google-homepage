<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link href="styles/style.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <title>Google Homepage</title>
  </head>

  <body>
    <img
      id="logo"
      src="images/googlelogo_color.png"
      alt="Google Logo"
      class="center"
    />

    <div class="searchbar">
      <input class="center" id="search" type="text" placeholder="" />
    </div>

    <div class="searches">
      <button id="searchBut" class="buttons" type="button">
        Google Search
      </button>
      <button id="luckyBut" class="buttons" type="button">
        I'm Feeling Lucky
      </button>
    </div>

    <hr/>

    <div class="links">
      <p><a id="Adv" href="#">Advertising</a></p>
      <p><a id="Bus" href="#">Business</a></p>
      <p><a id="How" href="#">How Search works</a></p>
      <p><a id="Priv" href="#">Privacy</a></p>
      <p><a id="Ter" href="#">Terms</a></p>
      <p><a id="Set" href="#">Settings</a></p>
    </div>

    <div class="external links"></div>
  </body>
</html>
