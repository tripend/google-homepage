<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <title>Google Homepage</title>
  </head>

  <body>
    <img
      id="logo"
      src="images/googlelogo_color.png"
      alt="Google Logo"
      class="center"
    />

    <div class="searchbar">
      <input class="center" id="search" type="text" placeholder="" />
      <span class="material-icons-outlined">
        search
        </span>
    </div>

    <div class="searches">
      <button id="searchBut" class="buttons" type="button">
        Google Search
      </button>
      <button id="luckyBut" class="buttons" type="button">
        I'm Feeling Lucky
      </button>
    </div>

    <hr/>

    <div class="links">
      <ul>
      <li class="left"><a id="Adv" href="#">Advertising</a></li>
      <li class="left"><a id="Bus" href="#">Business</a></li>
      <li class="left"><a id="How" href="#">How Search works</a></li>
      <li class="right"><a id="Set" href="#">Settings</a></li>
      <li class="right"><a id="Ter" href="#">Terms</a></li>
      <li class="right"><a id="Priv" href="#">Privacy</a></li>
      </ul>
    </div>

    <div class="external links"></div>
  </body>
</html>
